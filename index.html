<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro counter</title>
  <h1 id="title"> Pomodoro counter </h1>
</head>

<body>

  </div>
</body>

</html>
